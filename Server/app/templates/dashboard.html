<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/dashboard.css') }}">
    <!-- Перемещение jQuery в <head> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="username" data-username="{{ username }}" style="display: none;"></div>


    <div class="top-bar">
        <span id="serverTime"></span>
        <div class="user-info" onclick="toggleDropdownMenu()">
             {{ username }}
            <div class="dropdown-menu">
                <a href="/logout">Выход</a>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <button class="sidebar-button" onclick="toggleSection('scanSection')">Scan</button>
        <button class="sidebar-button" onclick="toggleSection('folderSection')">Folder</button>
    </div>

    <div class="main-content">
        <div id="scanSection" class="content-section">
            <!-- Форма сканирования -->
            <form id="scanForm">
                <label for="host">Host:</label>
                <input type="text" id="host" name="host"><br><br>
                <label for="port">Port:</label>
                <input type="text" id="port" name="port"><br><br>
                <label for="login">Login:</label>
                <input type="text" id="login" name="login"><br><br>
                <label for="pass">Pass:</label>
                <input type="password" id="pass" name="pass"><br><br>
                <label for="pass">Comment:</label>
                <input type="text" id="comment" name="comment"><br><br>
                <input type="button" value="Submit" onclick="submitForm()">
                <div id="scannerStatus"></div>
            </form>
            <p>Scan Section Content</p>
        </div>
        <div id="folderSection" class="content-section">
            <!-- Контейнер для файлов -->
            <div id="files-container"></div>
        </div>
    </div>

    <!-- Подключение внешних скриптов теперь внутри <body> -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
