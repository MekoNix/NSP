<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <form class="login-form" id="loginForm">
            <link rel="stylesheet" href="login.css">
            <h2>Login</h2>
            <div class="tooltip">&#x26A0
                <span class="tooltiptext">Case-sensitive</span></div>
            <input type="text" placeholder="Username" name="username" required><br>
            <input type="password" placeholder="Password" name="password" required><br>
            <button type="submit">Login</button>
            <p class="error-message" id="errorMessage" style="display: none;">Неверный логин или пароль</p>
            <a href="/register" class="signup-link">Create account</a>
        </form>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var username = document.getElementsByName('username')[0].value;
        var password = document.getElementsByName('password')[0].value;

        // Отправка данных на сервер
        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password)
        })
        .then(response => response.text())
        .then(text => {
            if (text === "Login or password is incorrect") {
                // Показываем сообщение об ошибке
                document.getElementById('errorMessage').style.display = 'block';
            } else {
                // Обработка успешного входа
                document.getElementById('loginContainer').style.display = 'none';
                document.querySelector('body').style.animation = 'none';
                window.location.href = "/2";
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
